name: Run Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: âš™ï¸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install robotframework selenium

    - name: ðŸŒ Instalar navegador e driver
      run: |
        sudo apt update
        sudo apt install -y wget unzip xvfb
        sudo apt install -y chromium-browser
        wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        chmod +x /usr/local/bin/chromedriver

    - name: ðŸ§ª Iniciar display virtual e rodar testes
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        export DISPLAY=:99
        sleep 3
        robot -d results features/    

    - name: ðŸ§ª Rodar testes Robot
      run: |
        export PATH=$PATH:/usr/local/bin
        xvfb-run robot features/

    - name: ðŸ“„ Salvar relatÃ³rios
      uses: actions/upload-artifact@v4
      with:
        name: robot-report
        path: |
          log.html
          report.html
          output.xml

