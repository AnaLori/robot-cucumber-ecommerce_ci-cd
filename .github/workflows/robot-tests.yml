name: Run Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout do c√≥digo
      uses: actions/checkout@v3

    - name: ‚öôÔ∏è Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üì¶ Instalar depend√™ncias Python
      run: |
        python -m pip install --upgrade pip
        pip install robotframework selenium

    - name: üåê Instalar Google Chrome for Testing com ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip curl gnupg2 software-properties-common xvfb
        CHROME_VERSION=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json | grep -A 20 linux64 | grep -m 1 version | cut -d '"' -f 4)
        wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${CHROME_VERSION}/linux64/chrome-linux64.zip
        wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${CHROME_VERSION}/linux64/chromedriver-linux64.zip
        unzip chrome-linux64.zip
        unzip chromedriver-linux64.zip
        sudo mv chrome-linux64 /opt/chrome
        sudo ln -s /opt/chrome/chrome /usr/bin/google-chrome
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        chmod +x /usr/local/bin/chromedriver
