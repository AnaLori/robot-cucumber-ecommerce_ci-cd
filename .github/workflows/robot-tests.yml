name: Run Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout do código
      uses: actions/checkout@v3

    - name: ⚙️ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Instalar dependências Python
      run: |
        python -m pip install --upgrade pip
        pip install robotframework selenium

    - name: 🌐 Instalar navegador, driver e dependências extras
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb chromium-browser
        sudo apt-get install -y libnss3 libgconf-2-4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1 libxcomposite1 libxdamage1 libxrandr2 libgbm1
        wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        chmod +x /usr/local/bin/chromedriver
        which chromium-browser
        chromium-browser --version
        chromedriver --version
        google-chrome --headless --no-sandbox --disable-dev-shm-usage --remote-debugging-port=9222 https://www.google.com || true


    - name: 🧪 Iniciar display virtual e rodar testes Robot Framework
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        sleep 3
        export PATH=$PATH:/usr/local/bin
        chromium-browser --headless --no-sandbox --disable-dev-shm-usage --remote-debugging-port=9222 https://www.google.com || true
        robot -d results features/

    - name: 📄 Salvar relatórios
      uses: actions/upload-artifact@v4
      with:
        name: robot-report
        path: |
          results/log.html
          results/report.html
          results/output.xml

